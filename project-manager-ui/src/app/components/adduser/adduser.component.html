<div>
  <br />
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/add">
      Add New User
    </button>
    <br />
    <br />
    <mat-divider></mat-divider>
    <br />
    <h1 class="mat-h2">List of Users</h1>
    <table mat-table [dataSource]="users">
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef>User ID</th>
        <td mat-cell *matCellDef="let element">{{ element.userId }}</td>
      </ng-container>
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
      </ng-container>
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
      </ng-container>
      <ng-container matColumnDef="employeeId">
        <th mat-header-cell *matHeaderCellDef>Employee ID</th>
        <td mat-cell *matCellDef="let element">{{ element.employeeId }}</td>
      </ng-container>
      <ng-container matColumnDef="projectId">
        <th mat-header-cell *matHeaderCellDef>Project ID</th>
        <td mat-cell *matCellDef="let element">{{ element.projectId }}</td>
      </ng-container>
      <ng-container matColumnDef="taskId">
        <th mat-header-cell *matHeaderCellDef>Task ID</th>
        <td mat-cell *matCellDef="let element">{{ element.taskId }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right">
          Actions
        </th>
        <td mat-cell *matCellDef="let element" class="mat-column-right">
          <button
            mat-button
            color="primary"
            (click)="this.editUser(this.element._id)"
          >
            Edit User
          </button>
          <button
          mat-button
          color="primary"
          (click)="this.editUser(this.element._id)"
        >
          Delete User
        </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedcolumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedcolumns"></tr>
    </table>
  </mat-card>
</div>
